<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
        }
        .spinner-border {
            display: none;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Upload Your Video</h1>
        <form action="/upload" method="post" enctype="multipart/form-data" onsubmit="handleUpload(event)">
            <div class="mb-3">
                <label for="file" class="form-label">Select video to upload:</label>
                <input type="file" id="file" class="form-control" name="file" accept="video/*" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary w-100">Upload Video</button>
                <div class="spinner-border text-primary mt-3" role="status" id="loadingSpinner">
                    <span class="visually-hidden">Uploading...</span>
                </div>
            </div>
        </form>


        <form action="/query" method="post" class="mt-4">
            <div class="mb-3">
                <label for="color" class="form-label">Select Object Color (Optional):</label>
                <select id="color" name="color" class="form-control">
                    <option value="white" selected>White</option>
                    <option value="red">Red</option>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                </select>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-secondary w-100">Do Query</button>
            </div>
        </form>
    </div>

    <script>
        function handleUpload(event) {
            const fileInput = document.getElementById('file');
            const spinner = document.getElementById('loadingSpinner');

            if (!fileInput.files.length) {
                alert("Please select a video file to upload.");
                event.preventDefault();
                return;
            }

            spinner.style.display = 'block'; // Show spinner during upload
        }
    </script>
</body>
</html>
